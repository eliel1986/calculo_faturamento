<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apuração Descarga</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="box">
        <p style="font-size: 20px; margin-top: 1px; font-weight: bold;">Apuração</p>
        <form action="">
            <p>Densidade origem</p>
            <input type="number" id="dens_orig" placeholder="0.000">

            <p>Densidade destino</p>
            <input type="number" id="dens_dest" placeholder="0.000">

            <p>Peso origem</p>
            <input type="number" id="peso_orig" placeholder="Kg">

            <p>Peso destino</p>
            <input type="number" id="peso_dest" placeholder="Kg">
            <p></p>
            <button id="btn_calc" type="button">Calcular</button>

            <p>Peso destino / Densidade destino</p>
            <input type="text" id="pDest_dDest">

            <p>Peso destino / Densidade origem</p>
            <input type="text" id="pDest_dOrig">

            <p>Diferença densidades</p>
            <input type="text" id="dif_Dens">

            <p>Peso destino - Peso origem</p>
            <input type="text" id="pDest_pOrig">

            <p>Diferença PESOS / Dens origem
            </p>
            <input type="text" id="dif_Peso">



            <p>Resultado:</p>
            <input type="text" id="result" >

            <button id="clean" type="reset">Limpar</button>

            <a href="../index.html"><button type="button" >Voltar</button></a>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
